<!doctype html>
<html>
<head>
<title>Fractal Canvas Benchmark</title>
<script src="color.js"></script>
<script src="fractal.js"></script>
<script src="animation.js"></script>
<script src="htree.js"></script>
</head>
<body>
<script> 
height = screen.height;
width = screen.width;
</script>

<canvas id="HTreeDemo" height=800 width=1520></canvas>

<script type="text/javascript">
	
	canvas = document.getElementById('HTreeDemo'),
	fract = new Fractal.HTree(canvas, {x: 0, y: 0}, 12, "black", "rgba(91,0,144,0.3)", true);
	
	start = {x: canvas.width / 2, y: canvas.height};
	target = {x: canvas.width / 4, y: canvas.height / 7};
	var htreeAnim = new Fractal.Animation(fract, start, target);
	
	htreeAnim.skip(2000);
	htreeAnim.stop();
</script>

</body>
</html>
