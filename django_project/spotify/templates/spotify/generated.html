{% extends "spotify/base.html" %}
{% block content %}

  {% if emotion %}
  <h1> Feeling {{emotion}}? Here is your playlist </h1>
  {% else %}
  <h1> Here is your playlist </h1>
  {% endif %}

  {% if playlist %}
  <iframe src="https://open.spotify.com/embed/playlist/{{playlist}}" width="600" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  {% else %}
  <h1> No playlist generated </h1>
  {% endif %}

{% endblock content %}
