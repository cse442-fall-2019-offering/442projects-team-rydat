{% extends "spotify/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'spotify/styles.css' %}">

<div id="header"> MooDuse </div>

<br>

<div id="main">
  {% if ouruser %}
  Hello, {{ ouruser }}. How are you feeling today?
  {% endif %}

  <div style="font-size: 12px; color: #D7DF01">
    <button id="logout" onclick="location.href='{% url 'logout-button' %}'" type="button">
      Not you? Logout Here
    </button>
  </div>

  <br>

  <form method="POST" action = "{% url 'mooduse-generated' %}">
    {% csrf_token %}
    <input type="text" placeholder="I feel..." name="feels" />
  </form>
</div>



{% endblock content %}
